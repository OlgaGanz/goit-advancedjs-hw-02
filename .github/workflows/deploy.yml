name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Виконує деплой при пуші в main гілку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # або інша версія, яка потрібна для вашого проєкту

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'OlgaGanz'  
          user_email: 'ganzienko@gmail.com'  
