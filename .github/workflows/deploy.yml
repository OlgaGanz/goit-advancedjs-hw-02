name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Виконує деплой при пуші в main гілку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Оновлено до Node.js 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}  # Використання персонального токену
          publish_dir: ./dist
          user_name: 'OlgaGanz'  
          user_email: 'ganzienko@gmail.com'
